<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chap App</title>
    <link rel="stylesheet" href="/css/sandstone.bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Chat App Native Client</div>
                    <div class="card-body">
                        <h4 class="card-title">Welcome to the chat</h4>
                        <div class="card-text" id="content"></div>
                        <form class="form">
                            <div class="form-group">
                                <textarea class="form-control" id="message"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary form-control" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/chat.js"></script>
</html>
