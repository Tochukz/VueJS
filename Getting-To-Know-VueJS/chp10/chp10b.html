<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plugin using options</title>
</head>
<body>
<div id="app"></div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
<script>
/**Plugin using options */
let customPlugin = {
    install: function(Vue, options) {
        Vue.prototype.$_customPlugin = {
            title: options.title,
            subtitle: options.subtitle
        }
    }
}
Vue.use(customPlugin, {
    title: 'Getting to know more Vue.js',
    subtitle: 'Now with Options'
});
var app = new Vue({
    el: '#app',
    template: `
        <div>
            <h2>{{ this.$_customPlugin.title}}</h2>
            <h3>{{this.$_customPlugin.subtitle}}</h3>
        </div>
    `
})
</script>
</body>
</html>
