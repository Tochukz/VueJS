<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creating Simple Plugin</title>
</head>
<body>
<div id="app"></div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
/**Defining the plugin */
let customPlugin = {
    install: function(Vue, options) {
        //The Vue parameter is the global Vue that will be used to create the app
        Vue.prototype.$_customPlugin = {
            name: 'Gettingn to know Vue.js'
        }
    }
};
/**Installing the plugin */
Vue.use(customPlugin);
/**Using the plugin */
var app = new Vue({
    el: '#app',
    template: `
        <div>
           <h1>{{this.$_customPlugin.name}}</h1>
        </div>
    `
});
/**
* Note It is recommended that you prefix any private properties with $_ and add
* the name of the plugin to scope the properties. This is to prevent conflicts with
* anything that developers using your plugins use.
*/
</script>
</body>
</html>
