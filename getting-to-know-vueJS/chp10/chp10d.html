<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registering Global Components with a Plugin</title>

</head>
<body>
<div id="app"></div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
<script>
var sampleComponent = {
    template: `
        <h1>Getting to Know Vue.js</h1>
    `
};
let customPlugin = {
    install: function(Vue, options) {
        //Register the global component
        Vue.component('sampleComponent', sampleComponent);
    }
};
Vue.use(customPlugin);
var app = new Vue({
    el: '#app',
    template: `
        <div>
            <sampleComponent />
        </div>
    `
})
</script>
</body>
</html>
