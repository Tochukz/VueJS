<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passing arguments to filters </title>
</head>
<body>
 <div id="app"></div>   
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 <script>
var app = new Vue({
    el: '#app',
    data: {
        cities: ['Lagos',  'Los Angeles', 'San Francisco']
    },
    filters: {
        abbr: function(value, len) {
            if (!value){
                return '';
            }
            var str = value.toString();
            return str.substr(0, len).toUpperCase();
        }
    },
    template: `
        <div>
            <p v-for="city in cities">{{ city | abbr(3) }}</p>
        </div>
    `
})
 </script>
</body>
</html>
