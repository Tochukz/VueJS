<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Components</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>Local Components</h2>
            <div id="app">
                <div v-for="person in people" class="col-sm-4">
                    <person v-bind:name="person.name" :job="person.job" :pay="person.pay"></person>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/vue.js"></script>
<script>
const person = {
    props: {
       name: String,
       job: String,
       pay: Number
    },
    template: `<div>
                <p><strong>Name: </strong> {{name}}</p>
                <p><strong>Job: </strong> {{job}}</p>
                <p><strong>Pay: </strong>R{{pay}}</p>
              </div>     
             `
};
var  app = new Vue({
    el:  '#app',
    data: {
        people: [
            {
              name: 'Tochukwu',
              job: 'Software Archetech',
              pay: 65000
            },
            {
              name: 'Chuks',
              job: 'Developer Evangelist',
              pay: 72000
            }
        ]
    },
    components: {
        person: person
    }
});
</script>
</body>
</html>
