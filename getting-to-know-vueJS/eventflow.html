<!DOCTYPE html>
<html>
<head>
    <title>Event Flow</title>
</head>
<body>
    <div id="parent" style="border:dotted 1px red">
        <button id="child">Click</button> <!--onclick="event.stopPropagation()"-->
    </div>
    <ul id="items" style="border:dashed green 1px">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
<script>
    var parent = document.querySelector('#parent');
    var child = document.querySelector('#child');
//    parent.addEventListener('click', function(){      
//       console.log('Parent Clicked');        
//    });
    
    //Set optinal second parameter to true to enable event capturing.
    parent.addEventListener('click', function(){
        console.log('Parent Clicked')
    }, true);
    child.addEventListener('click', function(event){
       event.stopPropagation(); 
       console.log('Child Clicked'); 
    });
    
    
    //event.target versus event.currentTarget
    function toggleColor(){
        var currentColor = event.target.style.color;
        //var currentColor = event.currentTarget.style.color;
        
        var newColor = (currentColor == 'silver')? 'black' : 'silver'
        
        event.target.style.color = newColor;
        //event.currentTarget.style.color = newColor;
    }
    
    var items = document.querySelector('#items');
    items.addEventListener('click', toggleColor, false);
</script>
</body>
</html>
