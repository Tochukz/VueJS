<template id="temp1">
    <div>
        <div class="col-sm-3">
            <h3>App1 Shared Value: {{shared.value}}</h3>
        </div>
    </div>
</template>
<template id="temp2">
    <div>
        <div class="col-sm-3">
            <h3>App2 Shared Value: {{shared.value}}</h3>
            <button v-on:click="decrease">-</button> <button v-on:click="increase">+</button>
        </div>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
<script> 
    var sharedData = {
        value: 1
    }
    var app1 = new Vue({
        el: "#app1",
        data: {
          shared:sharedData, 
          private:{}
        },
        template:'#temp1'
    });
    var app2 = new Vue({
        el: '#app2',
        data:{
            shared:sharedData,
            private:{}
        },
        methods:{
            increase: function(){
                this.$data.shared.value++;
            },
            decrease: function(){
                sharedData.value--;
            }
        },
        template:'#temp2'
        
    })
</script>
