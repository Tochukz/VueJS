<section>
<div class="container">    
    <div class="row">                          
        <div class="col-sm-12">
            <div class="col-sm-2" id="app"></div>  
            <div class="col-sm-3">
                <div class="form-group">
                    <input type="text" class="form-control" id="name"/> 
                </div>
                <button class="btn btn-primary" onclick="putName()">Put Name</button>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <input type="text" class="form-control" id="fullname"/> 
                </div>
                <button class="btn btn-primary" onclick="putFullname()">Put Fullname</button>            
            </div>                                            
        </div>
    </div>
</div>
   
</section>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
<script id="myTemplate" type="x-template">
    <div class="col-sm-3">
        <p>{{welcome}}  Using a template!</p>
        <p>{{ucWelcome()}}  Using a template!</p>
        <p>Empty Object: {{emptyObj}}</p>
        <p>Empty String: {{emptyStr}}</p>
        <p>Null Property: {{nullProp}}</p>
        <p>Undefined: {{notDefined}}</p>
        <p>Pie: {{pie}}</p>
        <p>{{ welcome.substr(0, 7)}} !</p>
        <p>{{ (firstname.indexOf('c') < 3)? firstname.substring(firstname.indexOf('c'), 1+firstname.lastIndexOf('u'))  : lastname}}</p>
        <div class="form-group">
            <input type="text" v-bind:value="salary" class="form-control"/>
        </div>
        <div>{{h4Elem}}</div>
        <div v-html="h4Elem"></div>

    </div>
</script>
<script> 
    var app = new Vue({
        el: "#app",
        data: {
            welcome: "Welcome to 'Getting to know Vue.js'!",
            emptyObj:{},
            emptyStr:'',
            nullProp:null,
            notDefined:undefined,
            name:'Chucks',
            firstname: 'Tochukwu',
            lastname: 'Nwachukwu',
            salary:'R40k',
            h4Elem: '<h4 style="color:#ff8fab;background:#90831e">Getting to Know Vue.JS</h4>'
        },
        //template:"<div class='welcome'>{{welcome}}<br />Using a template.</div>"
        template: "#myTemplate",
        methods:{
            getFullname:function(){
                return this.firstname + ' ' +this.lastname;
            },
            ucWelcome:function(){
                return this.welcome.toUpperCase();
            }
        },
        computed:{
            pie:function(){
                return 22/7;
            }
            
        }
       
    })

   function putName()
   {
     var name = document.getElementById('name');
     name.value = app.$data.name;
   } 

   function putFullname(){
      var fullname = document.getElementById('fullname');
      fullname.value = app.getFullname();
   }
</script>
